<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00CED1; height: 60px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AutoConnect Dealerships</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="card" style="width: 80%; margin: auto; margin-top: 2%;">
    <div class="banner" name="contact-header">
      <h1>Contact AutoConnect</h1>
      <p>Have questions or need assistance? Our team is here to help you. Reach out to us via the form below, or contact us directly through our email or phone.</p>
    </div>
    <div style="margin: 20px;">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn" style="background-color: #00CED1; color: white;">Submit</button>
      </form>
      <div class="contact-info">
        <p><strong>Email:</strong> contact@autoconnect.com</p>
        <p><strong>Phone:</strong> +1 800 555 0123</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
